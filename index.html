<html>
<head>
	<title></title>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>

<style>

.subunit {
	fill: lightyellow;
	stroke: black;
	stroke-width: 1px;
}

.subunit:hover {
	opacity: 0.7;
	fill: gray;

}

.exterior-boundary {
	fill: none;
	stroke: black;
	stroke-linejoin: round;
	stroke-width: 2px;
}

div.tooltip {
	position: absolute;
	text-align: center;
	width: 75px;
	padding: 2px;
	font: 12px sans-serif;
	color: white;
	background: black;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
}

</style>

</head>
<body>
	<h1>California Applications D3</h1>
	<div id = "map"></div>

<script>

	const width = 650;
	const height = 600;

	const projection = d3.geo.mercator()
		.scale(1000 * 2)
		.center([-120, 36])
		.translate([width/2, height/2]);

	// const projection = d3.geo.albersUsa() //works but tried another method above
	// 	.scale(2500)
	// 	.translate([1000, 360]);

	const path = d3.geo.path()
		.projection(projection);

	const svg = d3.select("#map").append("svg")
		.attr("width", width)
		.attr("height", height);


	d3.json("caCountiesTopoSimple.json", function(error, ca) {
		//exterior border
		svg.append("path")
			.datum(topojson.mesh(ca, ca.objects.subunits, function(a, b) { return a === b;}))
			.attr("d", path)
			.attr("class", "exterior-boundary")

		//bind feature data to the map
		svg.selectAll(".subunit")
		  .data(topojson.feature(ca, ca.objects.subunits).features)
			.enter().append("path")
			.attr("class", function(d) { return "subunit " + d.properties.name; })
			.attr("d", path)
	});

	d3.csv("pace_ca_cities_with_app_counts.csv", function(cities) {

		svg.selectAll("circle")
			.data(cities)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return projection([d.lon, d.lat])[0];
			})
			.attr("cy", function(d) {
				return projection([d.lon, d.lat])[1];
			})
			.attr("r", function(d) {
				return Math.sqrt(d.pace_app_count || 0) / 4;
			})
			.style("fill", "green")
			.style("opacity", 0.35)

			.on("mouseover", function(d) { // tooltip
				d3.select(this)
					.style("opacity", .9);

				tooltip.transition()
					.duration(200)
					.style("opacity", .9);

				tooltip.html(`${d.city}: ${d.pace_app_count || 0} apps`)
					.style("left", (d3.event.pageX) + 10 + "px")
					.style("top", (d3.event.pageY - 30) + "px")
					.style('white-space', 'nowrap')
					.style('width', 'auto')
					.style('padding', '5 10 5 10');
			})
			.on("mouseout", function(d) {
				d3.select(this)
					.style("opacity", .35);

				tooltip.transition()
					.duration(500)
					.style("opacity", 0.0);
			});

		var tooltip = d3.select("#map").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

	});

	//36.980106, -119.317593
</script>

</body>
</html>
